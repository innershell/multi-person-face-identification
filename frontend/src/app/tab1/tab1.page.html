<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register New Identity
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->

  <ion-card color="light">
    <ion-card-subtitle class="ion-text-center">
      Place your face in front of the camera to start detection.
    </ion-card-subtitle>
    <ion-card-content>
      <center>
        <img src="/assets/face-detect.jpg" style="width: 25%;">
      </center>
    </ion-card-content>
  </ion-card>

  <center>
    <ion-button style="margin-left: auto; margin-right: auto">
      <ion-icon name="camera-outline" slot="start"></ion-icon>
      <ion-label>Capture Photo</ion-label>
    </ion-button>
  </center>
</ion-content>
