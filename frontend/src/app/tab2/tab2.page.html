<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      2-Persons Authorization
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card color="light">
          <ion-card-subtitle class="ion-text-center">
            Place your face in front of the camera to start detection.
          </ion-card-subtitle>
          <ion-card-content>
            <center>
              <img src="/assets/face-detect.jpg" style="width: 25%;">
            </center>
          </ion-card-content>
        </ion-card>
      
        <center>
          <ion-button style="margin-left: auto; margin-right: auto">
            <ion-icon name="camera-outline" slot="start"></ion-icon>
            <ion-label>Capture Photo</ion-label>
          </ion-button>
        </center>
      </ion-col>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-avatar slot="start">
              <img src="/assets/john-snow.jpg" />
            </ion-avatar>
            <ion-label>John Snow</ion-label>
            <ion-icon name="sync-outline" slot="end" color="medium"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <img src="/assets/kelly-whyte.jpg" />
            </ion-avatar>
            <ion-label>Kelly Whyte</ion-label>
            <ion-label position="float">Authorized 3/28/2022 12:44p</ion-label>
            <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <img src="/assets/sara-parker.jpg" />
            </ion-avatar>
            <ion-label>Sara Parker</ion-label>
            <ion-icon name="sync-outline" slot="end" color="medium"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <img src="/assets/julie-style.jpg" />
            </ion-avatar>
            <ion-label>Julie Style</ion-label>
            <ion-icon name="sync-outline" slot="end" color="medium"></ion-icon>
          </ion-item>
          <ion-list-header>
            <ion-label>
              1 of 2 Authorized
            </ion-label>
          </ion-list-header>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
